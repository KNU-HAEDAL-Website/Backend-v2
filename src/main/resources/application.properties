server.servlet.context-path=/api
server.forward-headers-strategy=framework
server.tomcat.max-http-form-post-size=5MB
#File Upload size Setting
spring.servlet.multipart.max-file-size=5MB
spring.servlet.multipart.max-request-size=5MB
file.path.upload-board-images=/app/data/board
file.url.upload-board-images=/upload/board
file.path.upload-profile-images=/app/data/profile
file.url.upload-profile-images=/upload/profile
file.path.upload-post-images=/app/data/post
file.url.upload-post-images=/upload/post
file.url.upload-default-images=/upload/default
# mail 정보
spring.mail.host=smtp.gmail.com
spring.mail.port=587
spring.mail.username=${SPRING_MAIL_USERNAME}
spring.mail.password=${SPRING_MAIL_PASSWORD}
spring.mail.properties.mail.smtp.auth=true
spring.mail.properties.mail.smtp.starttls.enable=true
spring.mail.properties.mail.smtp.timeout=20000
spring.mail.properties.mail.smtp.connectiontimeout=20000
spring.mail.properties.mail.smtp.writetimeout=20000
logging.level.org.springframework.web=DEBUG
logging.level.org.springframework.web.filter=DEBUG
logging.level.org.springframework.web.servlet.DispatcherServlet=DEBUG
logging.level.org.springframework.security=DEBUG
spring.profiles.active=db, jwt
# 개발 할 때는 주석 처리 해야 함.
springdoc.swagger-ui.enabled=false 
#springdoc.swagger-ui.path=/master-swagger.html
#springdoc.api-docs.path=/master/v3/api-docs